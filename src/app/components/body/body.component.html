<div class="row">
    <div class="col">
        <h1>*ngIf</h1>
        <hr>
        <div *ngIf="show" class="card text-bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{sentence.message}}</h5>
                <p class="card-text">-{{sentence.author}}</p>
            </div>
        </div>
        <button (click)=" show = !show" class="btn btn-outline-primary">
            Mostrar/Ocultar
        </button>
    </div>
    <div class="col">
        <h1>*ngFor</h1>
        <hr>
        <ul *ngFor="let character of characters; let i = index" class="list-group">
            <li class="list-group-item">{{i+1}}.-{{character}}</li>
        </ul>
    </div>
</div>
